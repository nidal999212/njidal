<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>صفحة تسجيل الدخول الى موقع نضال</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
        }
        
        body {
            background-image: url('f3c117d18b4b7dacb26840b0aac6bf8f.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), 
                        linear-gradient(90deg, rgba(193, 35, 86, 0.4) 0%, transparent 50%);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .login-container h1 {
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-bottom: 2px solid rgba(255, 255, 255, 0.9);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-toggle {
            position: absolute;
            left: 0;
            top: 10px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            align-items: center;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .forgot a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot a:hover {
            color: rgba(193, 35, 86, 0.8);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .register {
            font-size: 14px;
        }
        
        .register a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .register a:hover {
            color: rgba(193, 35, 86, 0.8);
            text-decoration: underline;
        }
        
        .back-to-login {
            margin-top: 15px;
            text-align: center;
        }
        
        .back-to-login a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-to-login a:hover {
            color: rgba(193, 35, 86, 0.8);
            text-decoration: underline;
        }

        /* Make the placeholder image have mountain colors */
        body {
            background-color: #2c3e50;
        }
        
        /* Social login */
        .social-login {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .divider::before {
            margin-left: 10px;
        }
        
        .divider::after {
            margin-right: 10px;
        }
        
        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            justify-content: center;
            align-items: center;
        }
        
        .loading span {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 
            40% {
                transform: scale(1);
            }
        }
        
        /* Error message */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: right;
        }
        
        /* Success message */
        .success-message {
            background-color: rgba(0, 200, 81, 0.2);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Register form */
        #register-form {
            display: none;
        }
        
        /* Language selector */
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .language-selector select {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        
        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        /* User avatar for logged in users */
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Password strength meter */
        .password-strength {
            height: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }
        
        .weak {
            width: 33%;
            background: #ff6b6b;
        }
        
        .medium {
            width: 66%;
            background: #feca57;
        }
        
        .strong {
            width: 100%;
            background: #1dd1a1;
        }
        
        .password-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
<!-- Language selector -->
<!-- Theme toggle -->
<div class="login-container" id="competition-container">
<h1>مرحبا بكم في بوت ND للأنترنت مجانا 2g كل اسبوع لا تفوتو فرصة سجل دخولك  للذهاب للبوت</h1>

</html>
