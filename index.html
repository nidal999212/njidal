<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
        }
        
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), 
                        linear-gradient(90deg, rgba(193, 35, 86, 0.4) 0%, transparent 50%);
            z-index: -1;
        }
        
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .login-container h1 {
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            color: white;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-bottom: 2px solid rgba(255, 255, 255, 0.9);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-toggle {
            position: absolute;
            left: 0;
            top: 10px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            align-items: center;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .forgot a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot a:hover {
            color: rgba(193, 35, 86, 0.8);
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .register {
            font-size: 14px;
        }
        
        .register a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .register a:hover {
            color: rgba(193, 35, 86, 0.8);
            text-decoration: underline;
        }
        
        .back-to-login {
            margin-top: 15px;
            text-align: center;
        }
        
        .back-to-login a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-to-login a:hover {
            color: rgba(193, 35, 86, 0.8);
            text-decoration: underline;
        }

        /* Make the placeholder image have mountain colors */
        body {
            background-color: #2c3e50;
        }
        
        /* Social login */
        .social-login {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .divider::before {
            margin-left: 10px;
        }
        
        .divider::after {
            margin-right: 10px;
        }
        
        /* Loading animation */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            justify-content: center;
            align-items: center;
        }
        
        .loading span {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            } 
            40% {
                transform: scale(1);
            }
        }
        
        /* Error message */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: right;
        }
        
        /* Success message */
        .success-message {
            background-color: rgba(0, 200, 81, 0.2);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Register form */
        #register-form {
            display: none;
        }
        
        /* Language selector */
        .language-selector {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .language-selector select {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        
        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        /* User avatar for logged in users */
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Password strength meter */
        .password-strength {
            height: 5px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }
        
        .weak {
            width: 33%;
            background: #ff6b6b;
        }
        
        .medium {
            width: 66%;
            background: #feca57;
        }
        
        .strong {
            width: 100%;
            background: #1dd1a1;
        }
        
        .password-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- Language selector -->
    <div class="language-selector">
        <select id="language-select">
            <option value="ar" selected>العربية</option>
            <option value="en">English</option>
        </select>
    </div>
    
    <!-- Theme toggle -->
    <div class="theme-toggle" id="theme-toggle">
        <span>🌙</span> وضع مظلم
    </div>
    
    <div class="login-container" id="login-form">
        <h1>مرحباً بك</h1>
        <div class="user-avatar">
            <img src="/api/placeholder/80/80" alt="avatar">
        </div>
        <form id="login-form-element">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="أدخل بريدك الإلكتروني" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="أدخل كلمة المرور" required>
                <div class="password-toggle" id="password-toggle">عرض</div>
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">تذكرني</label>
                </div>
                <div class="forgot">
                    <a href="#" id="forgot-password-link">نسيت كلمة المرور؟</a>
                </div>
            </div>
            <button type="submit" class="login-btn" id="login-button">
                تسجيل الدخول
                <div class="loading" id="login-loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            
            <div class="divider">أو</div>
            
            <div class="social-login">
                <div class="social-btn" title="تسجيل الدخول باستخدام Google">G</div>
                <div class="social-btn" title="تسجيل الدخول باستخدام Facebook">f</div>
                <div class="social-btn" title="تسجيل الدخول باستخدام Twitter">t</div>
            </div>
            
            <div class="register">
                ليس لديك حساب؟ <a href="#" id="register-link">تسجيل</a>
            </div>
        </form>
    </div>

    <div class="login-container" id="reset-password-form" style="display: none;">
        <h1>إعادة تعيين كلمة المرور</h1>
        <form id="reset-form-element">
            <div class="success-message" id="reset-success">تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني.</div>
            <div class="input-group">
                <input type="email" id="reset-email" placeholder="أدخل بريدك الإلكتروني" required>
                <div class="error-message" id="reset-email-error"></div>
            </div>
            <button type="submit" class="login-btn" id="reset-button">
                إرسال رابط إعادة التعيين
                <div class="loading" id="reset-loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="back-to-login">
                <a href="#" id="back-to-login-link">العودة إلى تسجيل الدخول</a>
            </div>
        </form>
    </div>
    
    <div class="login-container" id="register-form">
        <h1>إنشاء حساب جديد</h1>
        <form id="register-form-element">
            <div class="input-group">
                <input type="text" id="register-name" placeholder="الاسم الكامل" required>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="input-group">
                <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
                <div class="error-message" id="register-email-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" placeholder="كلمة المرور" required>
                <div class="password-toggle" id="register-password-toggle">عرض</div>
                <div class="password-strength">
                    <div class="password-strength-meter" id="password-strength-meter"></div>
                </div>
                <div class="password-info" id="password-info">
                    يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل
                </div>
                <div class="error-message" id="register-password-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            <button type="submit" class="login-btn" id="register-button">
                إنشاء حساب
                <div class="loading" id="register-loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="back-to-login">
                <a href="#" id="back-from-register-link">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
        </form>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const resetForm = document.getElementById('reset-password-form');
        const registerForm = document.getElementById('register-form');
        const loginFormElement = document.getElementById('login-form-element');
        const resetFormElement = document.getElementById('reset-form-element');
        const registerFormElement = document.getElementById('register-form-element');
        const passwordToggle = document.getElementById('password-toggle');
        const registerPasswordToggle = document.getElementById('register-password-toggle');
        const loginPassword = document.getElementById('login-password');
        const registerPassword = document.getElementById('register-password');
        const confirmPassword = document.getElementById('confirm-password');
        const loginButton = document.getElementById('login-button');
        const resetButton = document.getElementById('reset-button');
        const registerButton = document.getElementById('register-button');
        const loginLoading = document.getElementById('login-loading');
        const resetLoading = document.getElementById('reset-loading');
        const registerLoading = document.getElementById('register-loading');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const resetEmailError = document.getElementById('reset-email-error');
        const registerEmailError = document.getElementById('register-email-error');
        const nameError = document.getElementById('name-error');
        const registerPasswordError = document.getElementById('register-password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const resetSuccess = document.getElementById('reset-success');
        const loginEmail = document.getElementById('login-email');
        const resetEmail = document.getElementById('reset-email');
        const registerEmail = document.getElementById('register-email');
        const registerName = document.getElementById('register-name');
        const passwordStrengthMeter = document.getElementById('password-strength-meter');
        const passwordInfo = document.getElementById('password-info');
        const themeToggle = document.getElementById('theme-toggle');
        const languageSelect = document.getElementById('language-select');
        
        // Toggle between forms
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            resetForm.style.display = 'block';
            registerForm.style.display = 'none';
            resetEmail.value = loginEmail.value; // Pre-fill email if entered in login form
        });

        document.getElementById('back-to-login-link').addEventListener('click', function(e) {
            e.preventDefault();
            resetForm.style.display = 'none';
            loginForm.style.display = 'block';
            resetSuccess.style.display = 'none';
            resetEmailError.style.display = 'none';
        });
        
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            resetForm.style.display = 'none';
            registerForm.style.display = 'block';
            registerEmail.value = loginEmail.value; // Pre-fill email if entered in login form
        });
        
        document.getElementById('back-from-register-link').addEventListener('click', function(e) {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Toggle password visibility
        passwordToggle.addEventListener('click', function() {
            if (loginPassword.type === 'password') {
                loginPassword.type = 'text';
                passwordToggle.textContent = 'إخفاء';
            } else {
                loginPassword.type = 'password';
                passwordToggle.textContent = 'عرض';
            }
        });
        
        registerPasswordToggle.addEventListener('click', function() {
            if (registerPassword.type === 'password') {
                registerPassword.type = 'text';
                registerPasswordToggle.textContent = 'إخفاء';
            } else {
                registerPassword.type = 'password';
                registerPasswordToggle.textContent = 'عرض';
            }
        });
        
        // Email validation
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        
        // Password strength check
        registerPassword.addEventListener('input', function() {
            const password = this.value;
            
            // Reset
            passwordStrengthMeter.className = '';
            
            if (password.length === 0) {
                passwordStrengthMeter.style.width = '0';
                passwordInfo.textContent = 'يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل';
                return;
            }
            
            // Check strength
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 1;
            
            // Character checks
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update meter
            if (strength <= 2) {
                passwordStrengthMeter.className = 'weak';
                passwordInfo.textContent = 'كلمة مرور ضعيفة - أضف أحرف وأرقام ورموز';
            } else if (strength === 3) {
                passwordStrengthMeter.className = 'medium';
                passwordInfo.textContent = 'كلمة مرور متوسطة - حاول تقويتها';
            } else {
                passwordStrengthMeter.className = 'strong';
                passwordInfo.textContent = 'كلمة مرور قوية';
            }
        });
        
        // Form submissions
        loginFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            const email = loginEmail.value;
            const password = loginPassword.value;
            let isValid = true;
            
            // Validate email
            if (!validateEmail(email)) {
                emailError.textContent = 'يرجى إدخال بريد إلكتروني صحيح';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 8) {
                passwordError.textContent = 'يجب أن تتكون كلمة المرور من 8 أحرف على الأقل';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading animation
                loginLoading.style.display = 'flex';
                loginButton.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // Redirect to the specified URL after successful login
                    window.location.href = 'https://nidal.wegic.app/';
                }, 1500);
            }
        });
        
        resetFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            resetEmailError.style.display = 'none';
            
            const email = resetEmail.value;
            let isValid = true;
            
            // Validate email
            if (!validateEmail(email)) {
                resetEmailError.textContent = 'يرجى إدخال بريد إلكتروني صحيح';
                resetEmailError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading animation
                resetLoading.style.display = 'flex';
                resetButton.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    resetLoading.style.display = 'none';
                    resetButton.disabled = false;
                    resetSuccess.style.display = 'block';
                    resetEmail.value = '';
                }, 1500);
            }
        });
        
        registerFormElement.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            nameError.style.display = 'none';
            registerEmailError.style.display = 'none';
            registerPasswordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            
            const name = registerName.value;
            const email = registerEmail.value;
            const password = registerPassword.value;
            const confirmPwd = confirmPassword.value;
            let isValid = true;
            
            // Validate name
            if (name.length < 3) {
                nameError.textContent = 'يرجى إدخال اسم صحيح';
                nameError.style.display = 'block';
                isValid = false;
            }
            
            // Validate email
            if (!validateEmail(email)) {
                registerEmailError.textContent = 'يرجى إدخال بريد إلكتروني صحيح';
                registerEmailError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password
            if (password.length < 8) {
                registerPasswordError.textContent = 'يجب أن تتكون كلمة المرور من 8 أحرف على الأقل';
                registerPasswordError.style.display = 'block';
                isValid = false;
            }
            
            // Validate password confirmation
            if (password !== confirmPwd) {
                confirmPasswordError.textContent = 'كلمات المرور غير متطابقة';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Show loading animation
                registerLoading.style.display = 'flex';
                registerButton.disabled = true;
                
                // Simulate API call
                setTimeout(function() {
                    // Redirect to the specified URL after successful registration
                    window.location.href = 'https://nidal.wegic.app/';
                }, 1500);
            }
        });
        
        // Theme toggle
        themeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<span>☀️</span> وضع مضيء';
            } else {
                themeToggle.innerHTML = '<span>🌙</span> وضع مظلم';
            }
        });
        
        // Language toggle placeholder
        languageSelect.addEventListener('change', function() {
            const language = this.value;
            
            // This would normally update all text content based on selected language
            alert('تم تغيير اللغة إلى: ' + (language === 'ar' ? 'العربية' : 'English'));
            
            // For a real implementation, you would load language strings from a file or API
        });
        
        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('سيتم تحويلك إلى صفحة تسجيل الدخول عبر ' + this.title);
                
                // In a real implementation, you would redirect to the OAuth provider
                setTimeout(function() {
                    window.location.href = 'https://nidal.wegic.app/';
                }, 1000);
            });
        });
    </script>
</body>
</html>
