<script>
// Background 3D animation with Three.js
const canvas = document.getElementById('background-canvas');
const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });

renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 30;

// Create stars
const starGeometry = new THREE.BufferGeometry();
const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.1,
    transparent: true
});

const starVertices = [];
for (let i = 0; i < 15000; i++) {
    const x = (Math.random() - 0.5) * 2000;
    const y = (Math.random() - 0.5) * 2000;
    const z = (Math.random() - 0.5) * 2000;
    starVertices.push(x, y, z);
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

// Create floating elements
const elements = [];
const elementsCount = 50;

for (let i = 0; i < elementsCount; i++) {
    const geometry = new THREE.SphereGeometry(0.2, 16, 16);
    const material = new THREE.MeshBasicMaterial({
        color: new THREE.Color(
            0.5 + Math.random() * 0.5,
            0.2 + Math.random() * 0.3,
            0.3 + Math.random() * 0.4
        ),
        transparent: true,
        opacity: 0.7
    });
    
    const sphere = new THREE.Mesh(geometry, material);
    
    // Random position
    sphere.position.x = (Math.random() - 0.5) * 100;
    sphere.position.y = (Math.random() - 0.5) * 100;
    sphere.position.z = (Math.random() - 0.5) * 100;
    
    // Random rotation
    sphere.rotation.x = Math.random() * Math.PI;
    sphere.rotation.y = Math.random() * Math.PI;
    
    // Random speed
    sphere.userData = {
        speed: {
            x: (Math.random() - 0.5) * 0.01,
            y: (Math.random() - 0.5) * 0.01,
            z: (Math.random() - 0.5) * 0.01
        },
        rotationSpeed: {
            x: (Math.random() - 0.5) * 0.005,
            y: (Math.random() - 0.5) * 0.005,
            z: (Math.random() - 0.5) * 0.005
        },
        scale: 0.2 + Math.random() * 1.5
    };
    
    sphere.scale.set(
        sphere.userData.scale,
        sphere.userData.scale,
        sphere.userData.scale
    );
    
    scene.add(sphere);
    elements.push(sphere);
}

// Create connection lines
const linesMaterial = new THREE.LineBasicMaterial({
    color: 0xc12356,
    transparent: true,
    opacity: 0.2
});

const lines = [];
const maxLineDistance = 15;

function updateLines() {
    // Remove old lines
    lines.forEach(line => scene.remove(line));
    lines.length = 0;
    
    // Create new lines between close elements
    for (let i = 0; i < elements.length; i++) {
        for (let j = i + 1; j < elements.length; j++) {
            const element1 = elements[i];
            const element2 = elements[j];
            
            const distance = element1.position.distanceTo(element2.position);
            
            if (distance < maxLineDistance) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    element1.position,
                    element2.position
                ]);
                
                const opacity = 1 - (distance / maxLineDistance);
                const material = new THREE.LineBasicMaterial({
                    color: 0xc12356,
                    transparent: true,
                    opacity: opacity * 0.2
                });
                
                const line = new THREE.Line(geometry, material);
                scene.add(line);
                lines.push(line);
            }
        }
    }
}

// Create grid
const gridGeometry = new THREE.PlaneGeometry(200, 200, 20, 20);
const gridMaterial = new THREE.MeshBasicMaterial({
    color: 0xc12356,
    wireframe: true,
    transparent: true,
    opacity: 0.15
});
const grid = new THREE.Mesh(gridGeometry, gridMaterial);
grid.rotation.x = Math.PI / 2;
grid.position.y = -30;
scene.add(grid);

// Animation loop
function animate() {
    requestAnimationFrame(animate);
    
    // Rotate stars slightly
    stars.rotation.y += 0.0001;
    
    // Animate floating elements
    elements.forEach(element => {
        element.position.x += element.userData.speed.x;
        element.position.y += element.userData.speed.y;
        element.position.z += element.userData.speed.z;
        
        element.rotation.x += element.userData.rotationSpeed.x;
        element.rotation.y += element.userData.rotationSpeed.y;
        element.rotation.z += element.userData.rotationSpeed.z;
        
        // Boundary check and bounce
        if (Math.abs(element.position.x) > 50) {
            element.userData.speed.x *= -1;
        }
        
        if (Math.abs(element.position.y) > 50) {
            element.userData.speed.y *= -1;
        }
        
        if (Math.abs(element.position.z) > 50) {
            element.userData.speed.z *= -1;
        }
    });
    
    // Update connection lines (not every frame for performance)
    if (Math.random() < 0.05) {
        updateLines();
    }
    
    // Make grid move slowly
    grid.position.z = Math.sin(Date.now() * 0.0005) * 5;
    
    // Camera sl
       camera.position.x = Math.sin(Date.now() * 0.0002) * 5;
    camera.position.y = Math.cos(Date.now() * 0.0001) * 5;
    
    renderer.render(scene, camera);
}

// Handle window resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Create particles
function createParticles() {
    const container = document.getElementById('competition-container');
    const particleCount = 15;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 6 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        const color = Math.random() > 0.5 ? '#c12356' : '#e74c3c';
        particle.style.background = color;
        particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
        
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        particle.style.left = `${left}%`;
        particle.style.top = `${top}%`;
        
        particle.style.animationDelay = `${Math.random() * 3}s`;
        particle.style.animationDuration = `${3 + Math.random() * 4}s`;
        
        container.appendChild(particle);
    }
}

// Toggle password visibility
function togglePassword() {
    const passwordInput = document.getElementById('usernameInput');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
    } else {
        passwordInput.type = 'password';
    }
}

// Button ripple effect
document.getElementById('loginButton').addEventListener('mousedown', function(e) {
    const button = this;
    const x = e.clientX - button.getBoundingClientRect().left;
    const y = e.clientY - button.getBoundingClientRect().top;
    
    const ripple = document.createElement('span');

    ripple.style.left = `${x}px`;
    ripple.style.top = `${y}px`;
    
    button.appendChild(ripple);
    
    setTimeout(() => {
        ripple.remove();
    }, 600);

// Input focus effects
document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentNode.classList.add('focused');
    });
    
    input.addEventListener('blur', function() {
        this.parentNode.classList.remove('focused');
    });
